<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.7rem 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Customer Profile</h2>

  <form id="customerForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" value="John">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" value="Doe">
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" value="1985-03-15">
    </div>

    <div class="form-group">
      <label for="ssn">SSN</label>
      <input type="text" id="ssn" value="123-45-6789">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="john.doe@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" value="3051234567">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" value="123 Main St Apt 4B">
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" value="Miami">
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" id="state" value="FL">
    </div>

    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input type="text" id="zip" value="33101">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" value="USA">
    </div>

    <button type="submit">Save Changes</button>
  </form>

</body>
</html>
